## Lana containers' resource requests and limits
## ref: https://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
## @param resources.limits The resources limits for the Lana containers
## @param resources.requests The requested resources for the Lana containers
##
resources:
  limits: {}
  requests: {}

## Configure Pods Security Context
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
## @param podSecurityContext.enabled Enabled Lana pods' Security Context
## @param podSecurityContext.fsGroup Set Lana pod's Security Context fsGroup
## @param podSecurityContext.fsGroupChangePolicy Set filesystem group change policy
## @param podSecurityContext.sysctls Set kernel settings using the sysctl interface
## @param podSecurityContext.supplementalGroups Set filesystem extra groups
##
podSecurityContext:
  enabled: true
  fsGroup: 1001
  fsGroupChangePolicy: Always
  sysctls: []
  supplementalGroups: []

## Configure Container Security Context
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
## @param containerSecurityContext.enabled Enabled Lana containers' Security Context
## @param containerSecurityContext.runAsUser Set Lana containers' Security Context runAsUser
## @param containerSecurityContext.runAsNonRoot Set Lana containers' Security Context runAsNonRoot
## @param containerSecurityContext.privileged Set Lana containers' Security Context privileged
## @param containerSecurityContext.readOnlyRootFilesystem Set Lana containers' Security Context runAsNonRoot
## @param containerSecurityContext.allowPrivilegeEscalation Set Lana containers' Security Context allowPrivilegeEscalation
## @param containerSecurityContext.capabilities.drop List of capabilities to be dropped
## @param containerSecurityContext.seccompProfile.type Set container's Security Context seccomp profile
##
containerSecurityContext:
  enabled: true
  runAsUser: 1001
  runAsNonRoot: true
  privileged: false
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false
  capabilities:
    drop: ["ALL"]
  seccompProfile:
    type: "RuntimeDefault"

## @param command Override default container command (useful when using custom images)
##
command: []

## @param args Override default container args (useful when using custom images)
##
args: []

## @param extraEnvVars Array with extra environment variables to add to Lana nodes
## e.g:
## extraEnvVars:
##   - name: FOO
##     value: "bar"
##
extraEnvVars: []

## @param extraEnvVarsCM Name of existing ConfigMap containing extra env vars for Lana nodes
##
extraEnvVarsCM: ""

## @param extraEnvVarsSecret Name of existing Secret containing extra env vars for Lana nodes
##
extraEnvVarsSecret: ""

