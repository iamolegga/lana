## Configure the ingress resource that allows you to access the Lana installation
## ref: https://kubernetes.io/docs/concepts/services-networking/ingress/
##
ingress:
  ## @param ingress.enabled Enable ingress record generation for Lana
  ##
  enabled: false
  ## @param ingress.pathType Ingress path type
  ##
  pathType: ImplementationSpecific
  ## @param ingress.apiVersion Force Ingress API version (automatically detected if not set)
  ##
  apiVersion: ""
  ## @param ingress.hostname Default host for the ingress record
  ##
  hostname: lana.local
  ## @param ingress.ingressClassName IngressClass that will be be used to implement the Ingress (Kubernetes 1.18+)
  ## This is supported in Kubernetes 1.18+ and required if you have more than one IngressClass marked as the default for your cluster .
  ## ref: https://kubernetes.io/blog/2020/04/02/improvements-to-the-ingress-api-in-kubernetes-1.18/
  ##
  ingressClassName: ""
  ## @param ingress.path Default path for the ingress record
  ## NOTE: You may need to set this to '/*' in order to use this with ALB ingress controllers
  ##
  path: /
  ## @param ingress.annotations Additional annotations for the Ingress resource. To enable certificate autogeneration, place here your cert-manager annotations.
  ## Use this parameter to set the required annotations for cert-manager, see
  ## ref: https://cert-manager.io/docs/usage/ingress/#supported-annotations
  ## e.g:
  ## annotations:
  ##   kubernetes.io/ingress.class: nginx
  ##   cert-manager.io/cluster-issuer: cluster-issuer-name
  ##
  annotations: {}
  ## @param ingress.tls Enable TLS configuration for the host defined at `ingress.hostname` parameter
  ## TLS certificates will be retrieved from a TLS secret with name: `{{- printf "%s-tls" .Values.ingress.hostname }}`
  ## You can:
  ##   - Use the `ingress.secrets` parameter to create this TLS secret
  ##   - Rely on cert-manager to create it by setting the corresponding annotations
  ##   - Rely on Helm to create self-signed certificates by setting `ingress.selfSigned=true`
  ##
  tls: false
  ## @param ingress.selfSigned Create a TLS secret for this ingress record using self-signed certificates generated by Helm
  ##
  selfSigned: false
  ## @param ingress.extraHosts An array with additional hostname(s) to be covered with the ingress record
  ## e.g:
  ## extraHosts:
  ##   - name: lana.local
  ##     path: /
  ##
  extraHosts: []
  ## @param ingress.extraPaths An array with additional arbitrary paths that may need to be added to the ingress under the main host
  ## e.g:
  ## extraPaths:
  ## - path: /*
  ##   backend:
  ##     serviceName: ssl-redirect
  ##     servicePort: use-annotation
  ##
  extraPaths: []
  ## @param ingress.extraTls TLS configuration for additional hostname(s) to be covered with this ingress record
  ## ref: https://kubernetes.io/docs/concepts/services-networking/ingress/#tls
  ## e.g:
  ## extraTls:
  ## - hosts:
  ##     - lana.local
  ##   secretName: lana.local-tls
  ##
  extraTls: []
  ## @param ingress.secrets Custom TLS certificates as secrets
  ## NOTE: 'key' and 'certificate' are expected in PEM format
  ## NOTE: 'name' should line up with a 'secretName' set further up
  ## If it is not set and you're using cert-manager, this is unneeded, as it will create a secret for you with valid certificates
  ## If it is not set and you're NOT using cert-manager either, self-signed certificates will be created valid for 365 days
  ## It is also possible to create and manage the certificates outside of this helm chart
  ## Please see README.md for more information
  ## e.g:
  ## secrets:
  ##   - name: lana.local-tls
  ##     key: |-
  ##       -----BEGIN RSA PRIVATE KEY-----
  ##       ...
  ##       -----END RSA PRIVATE KEY-----
  ##     certificate: |-
  ##       -----BEGIN CERTIFICATE-----
  ##       ...
  ##       -----END CERTIFICATE-----
  ##
  secrets: []
  ## @param ingress.extraRules Additional rules to be covered with this ingress record
  ## ref: https://kubernetes.io/docs/concepts/services-networking/ingress/#ingress-rules
  ## e.g:
  ## extraRules:
  ## - host: example.local
  ##     http:
  ##       path: /
  ##       backend:
  ##         service:
  ##           name: example-svc
  ##           port:
  ##             name: http
  ##
  extraRules: []

## @section Lana Application Parameters

## Lana configuration
## Provide the Lana config.yaml structure directly as YAML
## Environment variables (like $COOKIE_SECRET) will be substituted by Lana at runtime
## @param config Lana configuration as structured YAML (matches config.yaml format)
##
config: {}
  # Example:
  # cookie:
  #   secret: $COOKIE_SECRET
  # ratelimit:
  #   requests_per_minute: 100
  #   x_forwarded_for_index: -1
  #   cleanup_interval: "5m"
  # logging:
  #   level: info
  #   format: json
  # hosts:
  #   auth.example.com:
  #     login_dir: /mnt/lana/login/
  #     allowed_redirect_urls:
  #       - "https://*.example.com/*"
  #     jwt:
  #       private_key_file: /mnt/lana/certs/private.pem
  #       kid: "auth-example-prod"
  #       audience: "https://auth.example.com"
  #       expiry: "24h"
  #     providers:
  #       google:
  #         client_id: $GOOGLE_CLIENT_ID
  #         client_secret: $GOOGLE_CLIENT_SECRET

## Existing ConfigMap with Lana configuration
## Use this to reference a pre-created ConfigMap instead of generating one from `config`
## @param existingConfig.name Name of existing ConfigMap containing config.yaml
## @param existingConfig.namespace Namespace of existing ConfigMap (defaults to release namespace)
##
existingConfig:
  name: ""
  namespace: ""

## Lana secrets as environment variables
## Provide any environment variables your config needs (plain text, auto-encoded to base64)
## This is completely free-form - define whatever env vars your config references
## @param secrets Environment variables for Lana (plain text, auto-base64 encoded)
##
secrets: {}
  # Example for single host:
  # COOKIE_SECRET: "my-secret-32-chars-minimum-length"
  # GOOGLE_CLIENT_ID: "xxx.apps.googleusercontent.com"
  # GOOGLE_CLIENT_SECRET: "GOCSPX-xxx"
  # FACEBOOK_CLIENT_ID: "123456789"
  # FACEBOOK_CLIENT_SECRET: "xxx"
  #
  # Example for multi-host with different providers:
  # COOKIE_SECRET: "xxx"
  # GOOGLE_CLIENT_ID_PROD: "xxx.apps.googleusercontent.com"
  # GOOGLE_CLIENT_SECRET_PROD: "GOCSPX-xxx"
  # GOOGLE_CLIENT_ID_STAGING: "yyy.apps.googleusercontent.com"
  # GOOGLE_CLIENT_SECRET_STAGING: "GOCSPX-yyy"
  # CUSTOM_API_KEY: "any-other-env-var-you-need"

## Existing Secret with environment variables
## Use this to reference a pre-created Secret instead of generating one from `secrets`
## Can be combined with inline `secrets` - values will be merged
## @param existingSecret.name Name of existing Secret containing environment variables
## @param existingSecret.namespace Namespace of existing Secret (defaults to release namespace)
##
existingSecret:
  name: ""
  namespace: ""

